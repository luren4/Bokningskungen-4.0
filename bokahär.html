<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylebokning.css">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">Your browser does not support the canvas element</canvas>
    
    <div class="slidecontainer">
        <input type="range" min="1" max="150" value="75" class="slider" id="PositionX">
        <p>X-Posiotion: <span id="PosX"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="PositionY">
        <p>Y-position: <span id="PosY"></span></p>


        <input type="range" min="1" max="100" value="50" class="slider" id="Inversion">
        <p>Inversion: <span id="Invers"></span></p>


        <input type="range" min="1" max="100" value="50" class="slider" id="2ndPositionX">
        <p>Value: <span id="2ndPosX"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="2ndPositionY">
        <p>Value: <span id="2ndPosY"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="Size">
        <p>Value: <span id="Sizee"></span></p>
    </div>
    

    
    
    
    <script>

        let posiX = 75
        let posiY = 50
        let inv = 40
        let secondPosiX = 75
        let secondPosiY = 50
        let sizeee = 50



        window.onload = function() {
            makeColorUpdate()
        }




        var sliderPositionX = document.getElementById("PositionX");
        var outputPositionX = document.getElementById("PosX");
        outputPositionX.innerHTML = sliderPositionX.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        sliderPositionX.oninput = function() 
        {
            outputPositionX.innerHTML = this.value;
            posiX = this.value
            makeColorUpdate()
            console.log("hej")
        }





        

        var sliderPositionY = document.getElementById("PositionY");
        var outputPositionY = document.getElementById("PosY");
        outputPositionY.innerHTML = sliderPositionY.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        sliderPositionY.oninput = function() 
        {
            outputPositionY.innerHTML = this.value;
            posiY = this.value
            makeColorUpdate()
        }






        var sliderInversion = document.getElementById("Inversion");
        var outputInversion = document.getElementById("Invers");
         outputInversion.innerHTML = sliderInversion.value; // Display the default slider value

         // Update the current slider value (each time you drag the slider handle)
         sliderInversion.oninput = function() 
         {
            outputInversion.innerHTML = this.value;
            inv = this.value
            makeColorUpdate()
         }





        var slider2ndPositionX = document.getElementById("2ndPositionX");
        var output2ndPositionX = document.getElementById("2ndPosX");
        output2ndPositionX.innerHTML = slider2ndPositionX.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider2ndPositionX.oninput = function() 
        {
            outputPositionX.innerHTML = this.value;
            secondPosiX = this.value
            makeColorUpdate()
        }



        var slider2ndPositionY = document.getElementById("2ndPositionY");
        var output2ndPositionY = document.getElementById("2ndPosY");
        output2ndPositionY.innerHTML = slider2ndPositionY.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider2ndPositionY.oninput = function() 
        {
            outputPositionY.innerHTML = this.value;
            secondPosiY = this.value
            makeColorUpdate()
        }



        var sliderSize = document.getElementById("Size");
        var outputSize = document.getElementById("Sizee");
        outputSize.innerHTML = sliderSize.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        sliderSize.oninput = function() 
        {
            outputSize.innerHTML = this.value;
            sizeee = this.value
            makeColorUpdate()
        }

















        function makeColorUpdate() 
        {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // Create gradient (Positionering från vänster, positionering från toppen, inverterad färg eller ej och smoothing på den(lite otydligt men testa dig fram), Färgdrag åt höger, Färgdrag neråt, storlek på färgdrag)
            var grd = ctx.createRadialGradient(posiX,posiY,inv,secondPosiX,secondPosiY,sizeee);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");

            // Fill with gradient
            ctx.fillStyle = grd;
            //                  (Positionering från vänster, positionering från toppen, storlek från vänster, storlek från toppen)
            ctx.fillRect(10,10,150,80);
        }

    </script>
</body>
</html>
